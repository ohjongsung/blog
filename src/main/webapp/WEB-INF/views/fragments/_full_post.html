<!DOCTYPE html>
<html
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:th="http://www.thymeleaf.org"
  xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
  <body>
    <!-- Blog entry -->
    <div class="w3-panel" layout:fragment="full-post" th:object="${post}">
      <div class="w3-container">
        <h1 th:text="*{title}">Blog post</h1>
        <span sec:authorize="isAuthenticated()">
          [<a id="edit" th:href="@{/admin/{id}-{slug}/edit(id=${post.id},slug=${slug})}">Edit</a>]
        </span>
      </div>
      <div class="w3-container">
        <span class="w3-tag w3-opacity">Category</span><span th:text="${post.category}" class="w3-tag w3-green w3-margin-right">Introduction</span>
        <span class="w3-tag w3-opacity">Author</span><span th:text="${post.author.name}" class="w3-tag w3-green w3-margin-right">ohjongsung</span>
        <span class="w3-tag w3-opacity">Publish At</span><span th:datetime="${post.publishAt}" th:text='${post.formattedPublishDate}' class="w3-tag w3-green w3-margin-right">April 7, 201</span>
        <!--<span class="w3-tag w3-opacity w3-margin-right" th:text="${post.category}">Category</span>
        <span class="w3-tag w3-opacity w3-margin-right" th:text="${post.author.name}">Author</span>
        <span class="w3-tag w3-opacity w3-margin-right" th:datetime="${post.publishAt}" th:text='${post.formattedPublishDate}'>Publish At</span>-->
      </div>
      <div class="w3-container" th:utext="*{renderedContent}">
        Blog content
      </div>
    </div>
  </body>
</html>
