<!DOCTYPE html>
<html
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:th="http://www.thymeleaf.org"
        xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<body>
<!-- Blog entry -->
<div class="w3-panel" layout:fragment="full-post" th:object="${post}">
    <div class="w3-container">
        <h1><b th:text="*{title}">Blog post</b></h1>
        <p><span class="w3-opacity"><i class="fa fa-calendar" aria-hidden="true"></i>   <span
                th:datetime="${post.publishAt}" th:text='${post.formattedPublishDate}'>April 7, 2017</span></span></p>
        <p><span sec:authorize="isAuthenticated()">
                    [<a id="edit" th:href="@{/admin/{id}-{slug}/edit(id=${post.id},slug=${slug})}">Edit</a>]
                </span></p>
    </div>

    <div class="w3-container" th:utext="*{renderedContent}">
        Blog content
    </div>
</div>
</body>
</html>
