<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      lang="ko">
<head>
    <title layout:title-pattern="$CONTENT_TITLE :: $DECORATOR_TITLE">The Jong Sung Oh Blog</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" type="image/x-icon" th:href="@{/resources/images/favicon.png}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/resources/css/w3.css}"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
    <style>
        body,h1,h2,h3,h4,h5 {font-family: "Raleway", sans-serif}
    </style>
</head>
<body class="w3-light-grey">
<!-- w3-content defines a container for fixed size centered content,
and is wrapped around the whole page content, except for the footer in this example -->
<div class="w3-content" style="max-width:1400px">
    <!-- Header -->
    <header th:replace="fragments/header :: header"></header>
    <!-- Content -->
    <section layout:fragment="content"></section>
</div>
<!-- Footer -->
<footer th:replace="fragments/footer :: footer"></footer>

</body>
</html>
