<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layouts/layout"
        data-code-prettify>
<head>
  <title th:inline="text">[[${post.title}]]</title>
</head>
<body>
<div class="w3-col l8 s12" layout:fragment="content" th:object="${post}">
    <div id="content" class="w3-card-4 w3-margin w3-white" layout:include="views/_full_post :: full-post" ></div>
</div>
</body>
</html>
